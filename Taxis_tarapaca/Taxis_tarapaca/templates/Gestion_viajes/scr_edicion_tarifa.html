{% extends "secretarias_page.html" %}
{% load cms_tags %}

{% block title %}{% page_attribute "page_title" %} - Editar Tarifa{% endblock title %}

{% block content %}
    <h2>Editar Tarifa</h2>

    <form method="post" action="{% url 'scr_editar_tarifa' id_tarifa=tarifa.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    
    <a href="{% url 'scr_buscar_tarifas' %}">Volver a la lista de tarifas</a>
{% endblock content %}
